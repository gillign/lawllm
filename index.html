<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>法律大模型测评系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>法律大模型测评</h2>
        <form th:action="@{/evaluation/submit}" th:object="${evaluationResult}" method="post">
            <div class="card mb-4">
                <div class="card-header">基本信息</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">测评模型</label>
                        <select th:field="*{modelName}" class="form-select">
                            <option value="GPT-4">GPT-4</option>
                            <option value="ChatGLM">ChatGLM</option>
                            <option value="LawGPT">LawGPT</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">应用场景</label>
                        <select th:field="*{scenario}" class="form-select">
                            <option value="B端">B端</option>
                            <option value="C端">C端</option>
                            <option value="G端">G端</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">法律部门</label>
                        <select th:field="*{legalDepartment}" class="form-select" id="legalDepartment" onchange="showSubDepartments()">
                            <option value="实体法">实体法</option>
                            <option value="程序法">程序法</option>
                            <option value="特定部门法">特定部门法</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="subDepartments">
                        <label class="form-label">具体部门</label>
                        <select th:field="*{subDepartment}" class="form-select">
                            <option value="行政法">行政法</option>
                            <option value="刑法">刑法</option>
                            <option value="民商法">民商法</option>
                            <option value="经济法">经济法</option>
                            <option value="社会法">社会法</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">评分</div>
                <div class="card-body">
                    <h5>基本能力层</h5>
                    <div class="mb-3">
                        <label class="form-label">真实性</label>
                        <input type="number" th:field="*{basicTruth}" class="form-control" step="0.1" min="0" max="10">
                    </div>
                    <!-- 其他评分项 -->
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">测试用例</label>
                <textarea th:field="*{testCase}" class="form-control" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">评论</label>
                <textarea th:field="*{comments}" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">提交评测</button>
        </form>
    </div>

    <script>
        function initializeLegalDepartment() {
            const legalDepartment = document.getElementById('legalDepartment');
            const subDepartments = document.getElementById('subDepartments');
            
            // 设置默认值
            legalDepartment.value = '特定部门法';
            subDepartments.style.display = 'block';
        }

        function showSubDepartments() {
            const legalDepartment = document.getElementById('legalDepartment');
            const subDepartments = document.getElementById('subDepartments');
            subDepartments.style.display = legalDepartment.value === '特定部门法' ? 'block' : 'none';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializeLegalDepartment);
    </script>
</body>
</html>
